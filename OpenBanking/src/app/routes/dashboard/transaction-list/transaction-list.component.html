
    
<mat-card>
    <mat-card-subtitle class="ob-bg-title">LIST OF TRANSACTIONS </mat-card-subtitle>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> 
                <p>{{element.description}}</p>
                <!-- <p matLine class="ob-matline" matColumnDef="date" >
                    <span *matCellDef="let element">
                    <span>{{element.date}} </span>
                    </span>
                </p> -->
            </td>
        </ng-container>
        <ng-container matColumnDef="debit">
            <th mat-header-cell *matHeaderCellDef> Debit </th>
            <td mat-cell *matCellDef="let element"> {{element.debit}} </td>
        </ng-container>
        <ng-container matColumnDef="credit">
            <th mat-header-cell *matHeaderCellDef> Credit </th>
            <td mat-cell *matCellDef="let element"> {{element.credit}} </td>
        </ng-container>
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

    <button _ngcontent-gwv-c22="" color="primary" mat-stroked-button="" class="ob-add-button mat-stroked-button">
        <span class="mat-button-wrapper">
            <mat-icon class="icon-18 mat-icon notranslate material-icons mat-icon-no-color" role="img" aria-hidden="true">
            add</mat-icon>
            View Detailed Summary
        </span>
    </button>

    <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
</mat-card>
