<div fxLayout="row wrap" fxLayoutAlign="space-around">
  <div fxFlex.gt-xs="50" fxFlex.gt-sm="66.67" fxFlex.gt-md="70">
      <div fxLayout="column" fxLayoutAlign="center center">
         <div class="bg-deep-purple-500" id="login"> </div> 
      </div>
  </div>
  <div fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="30">
      <div fxLayout="column" fxLayoutAlign="center center" >
        <mat-card class="mat-elevation-z4 m-b-0 top" >
          <mat-card-title class="text-center">
            <img src="assets/images/login-logo.png" />
          </mat-card-title>
          <mat-card-content>
            <form [formGroup]="reactiveForm" class="matero-form-horizontal">
              <mat-form-field>
                <mat-label> Login ID </mat-label>
                <input matInput placeholder="Simple placeholder" formControlName="username" required>
                <mat-error *ngIf="reactiveForm.get('username').invalid">Please enter username</mat-error>
              </mat-form-field>
      
              <mat-form-field>
                <mat-label> Password </mat-label>
                <input matInput placeholder="Simple placeholder" type="password" formControlName="password" required>
                <mat-error *ngIf="reactiveForm.get('password').invalid">Please enter password</mat-error>
              </mat-form-field>

              <button mat-raised-button class="w-full" (click)="login()" [disabled]="reactiveForm.invalid">LOGIN</button>
      
              <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="m-y-16">
                  <div fxFlex="100" fxFlex.gt-xs="48"> <a href="" fxLayoutAlign="end center" class="m-r-8"> Forgot Login ID? </a> </div>
                  <div fxFlex="100" fxFlex.gt-xs="4"> <span fxLayoutAlign="center center">|</span>  </div>
                  <div fxFlex="100" fxFlex.gt-xs="48"> <a href="" fxLayoutAlign="start center" class="m-l-8">Forgot Password? </a>  </div>
              </div>

            </form>
          </mat-card-content>
        </mat-card>
      </div>
  </div>
</div>
